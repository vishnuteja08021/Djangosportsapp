        <nav class="navbar navbar-inverse navbar-fixed-top nav">

    <div class="login-wrap">
      <div class="login-html">

        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
          <div class="sign-in-htm">
          </div>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}

          <div class="sign-up-htm">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="user" type="text" class="input" name="uname" required>
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="pass" type="password" class="input" data-type="password" name="upass"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                 required>
            </div>
            <div class="group">
              <label for="pass" class="label">Repeat Password</label>
              <input id="pass" type="password" class="input" data-type="password" name="urpass" required>
            </div>
            <div class="group">
              <label for="pass" class="label">Email Address</label>
              <input id="pass" type="email" class="input" name="uemail" required>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign Up">
            </div>
              </form>

            <div class="foot-lnk">
            <a></a>  <label for="tab-1"/>Already Member?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
